<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bookstore</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
		integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<h1>Add book</h1>
	<div id="container">

		<form action="" id="book-form">
			<label>Book Title<input type="text" id="title" class="u-full-width"></label>
			<label>Author<input type="text" id="author" class="u-full-width"></label>
			<label>ISBN<input type="number" id="isbn" class="u-full-width"></label>
			<input type="Submit" id="bookSubmit" class="u-full-width">
		</form>

		<div id="bookTable">

			<table class="u-full-width">
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Isbn</th>
						<th>
							<!---->
						</th>
					</tr>
				</thead>
				<tbody id="book-list">
					<!---->
				</tbody>
			</table>
		</div>
	</div>
	<script src="js\appes6.js"></script>
</body>

</html>
